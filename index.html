<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos - Fake Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        /* Estilos Gerais */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* Estilo do Loading */
        #loading {
            font-size: 1.5em;
            font-weight: 600;
            color: #7f8c8d;
        }

        /* Grid de Produtos */
        #product-grid {
            display: grid;
            /* Cria colunas responsivas: preenche com o máximo de colunas de 280px que couberem */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        /* Estilo de Cada Card de Produto */
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Garante que a imagem não saia do card */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: contain; /* Ajusta a imagem sem distorcer */
            padding: 10px;
            background-color: #fff;
        }

        .product-info {
            padding: 20px;
            text-align: left;
        }

        .product-card h3 {
            font-size: 1.1em;
            margin: 0 0 10px 0;
            height: 44px; /* Fixa a altura para 2 linhas de texto */
            overflow: hidden;
        }

        .product-card .price {
            font-size: 1.4em;
            font-weight: 600;
            color: #27ae60;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Nossos Produtos</h1>

        <div id="loading">Carregando produtos...</div>

        <div id="product-grid"></div>
    </div>

    <script>
        // URL da Fake Store API que retorna uma lista de produtos
        const apiUrl = 'https://fakestoreapi.com/products';

        // Pega as referências dos elementos HTML que vamos manipular
        const productGrid = document.getElementById('product-grid');
        const loadingIndicator = document.getElementById('loading');

        // Função assíncrona para buscar e exibir os produtos
        async function fetchAndDisplayProducts() {
            // O bloco try...catch...finally é ótimo para lidar com requisições
            try {
                // 1. FAZ A REQUISIÇÃO
                // Usa o fetch para buscar os dados na URL da API e espera (await) a resposta
                const response = await fetch(apiUrl);

                // Se a resposta não for bem-sucedida (ex: servidor fora do ar), lança um erro
                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.status}`); 
                }

                // 2. CONVERTE OS DADOS
                // Converte a resposta em formato JSON e espera (await) a conversão
                const products = await response.json();

                // 3. EXIBE OS DADOS
                displayProducts(products);

            } catch (error) {
                // Se qualquer erro ocorrer no bloco 'try', ele será capturado aqui
                console.error("Falha ao buscar produtos:", error);
                productGrid.innerHTML = '<p>Não foi possível carregar os produtos. Tente novamente mais tarde.</p>';
            } finally {
                // 4. LIMPEZA
                // O bloco 'finally' sempre é executado, com ou sem erro.
                // É o lugar perfeito para esconder o indicador de "Carregando...".
                loadingIndicator.style.display = 'none';
            }
        }

        // Função que recebe a lista de produtos e a transforma em HTML
        function displayProducts(products) {
            // Limpa o grid caso já tenha algo (não é necessário aqui, mas é uma boa prática)
            productGrid.innerHTML = '';

            // Usa o método .map() para transformar cada objeto 'product' do array em uma string HTML
            const productCards = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.title}">
                    <div class="product-info">
                        <h3>${product.title}</h3>
                        <p class="price">R$ ${product.price.toFixed(2).replace('.', ',')}</p>
                    </div>
                </div>
            `).join(''); // O .join('') junta todos os HTMLs do array em uma única string gigante

            // Insere a string gigante de HTML dentro do nosso grid
            productGrid.innerHTML = productCards;
        }

        // Chama a função principal para iniciar o processo assim que a página carregar
        fetchAndDisplayProducts();
    </script>
</body>
</html>
